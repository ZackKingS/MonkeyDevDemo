<script>
(function(){
	var search = location.search.substring('1');

	function arreach(a,f){
		if(!a || !f)return;
        var i = 0;
        var l = a.length;
        for(;i<l;i++){
        	f(a[i],i)
        }
	}
	var userInfo={};
	
	//decode
	search = search.split("&amp;").join("&");

	arreach(search.split("&"), function(item, index){
		var key = decodeURIComponent(item.split("=")[0]);
		var value = decodeURIComponent(item.split("=")[1]);
        userInfo[key] = value;
    });
    localStorage.setItem("rongcloud-userinfo",userInfo);
    // localStorage.setItem("rongcloud-userinfo",JSON.stringify(userInfo))
})();
</script>
