<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"
        name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!-- Color theme for statusbar -->
    <meta content="#fff" name="theme-color" />
    <!-- Your app title -->
    <title>考勤记录</title>
    <!-- Path to Framework7 Library CSS -->
    <link href="js/plugins/framework7/css/framework7.min.css" rel="stylesheet" />
    <link href="js/plugins/framework7/css/framework7.ios.css" rel="stylesheet" />
    <!-- Path to your custom app styles-->
    <link href="css/app.css" rel="stylesheet" />
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar">
        </div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div class="page" data-name="record">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a class="link icon-only" href="#" id="backHome"><i class="icon icon-home"></i></a>
                        </div>
                        <div class="title" id="titleRecord"></div>
                        <div class="right">
                            <a class="link icon-only" href="#" id="refresh"><i class="icon icon-refresh"></i></a>
                        </div>
                    </div>
                </div>

                <div class="row no-gap ifly-weekday">
                    <div class="col-14">日</div>
                    <div class="col-14">一</div>
                    <div class="col-14">二</div>
                    <div class="col-14">三</div>
                    <div class="col-14">四</div>
                    <div class="col-14">五</div>
                    <div class="col-14">六</div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content bg-color-white ptr-content record-ptr-content">

                    <div class="ptr-preloader">
                        <div class="preloader"></div>
                        <div class="ptr-arrow"></div>
                    </div>
                    <div class="row no-gap padding ifly-record-list justify-content-start" id="recordList"></div>
                </div>

                <script type="text/template7" id="recordTemplate">
                        {{#each this}}
                            {{monthDays this}}
                        {{/each}}
                    </script>

            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script src="js/plugins/framework7/framework7.min.js" type="text/javascript"></script>

    <!-- Path to your app js-->
    <script src="js/apps/lib/aes.js" type="text/javascript"></script>
    <script src="js/apps/lib/mode-ecb.js" type="text/javascript"></script>
    <script src="js/apps/my-app.js" type="text/javascript"></script>
</body>

</html>
