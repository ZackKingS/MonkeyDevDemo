<div data-page="messages" class="page navbar-fixed">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only back">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="center">通知</div>
			<div class="right"></div>
		</div>
	</div>
	<div class="page-content infinite-scroll infinite-scroll-msg pull-to-refresh-content pull-to-refresh-content-msg">
		<!-- refresh -->
		<div class="pull-to-refresh-layer">
      		<div class="preloader"></div>
      		<div class="pull-to-refresh-arrow"></div>
    	</div>

		<div class="list-block media-list ifly-msg-list">
			<ul id="msgWap"></ul>
		</div>

		<!-- Preloader -->
  		<div class="infinite-scroll-preloader infinite-scroll-preloader-msg">
   	 		<div class="preloader"></div>
  		</div>
	</div>  
	<script type="text/template7" id="msgList">
		{{#js_compare "this.length!=0"}}
		{{#each this}}
		<li {{#js_compare "this.isRead==this.id"}}class="readed"{{/js_compare}}><a href="pages/msgDetail.html?id={{id}}" class="item-link item-content">
			<div class="item-inner">
				<div class="item-title">{{noticeTitle}}</div>
				{{#js_compare "this.noticeContentTxt!=null"}}<div class="item-text">{{noticeContentTxt}}</div>{{/js_compare}}
			</div>
		</a></li>
		{{/each}}
		{{else}}
		<li class="list-none">
			<img src="img/ifly-none.png" alt="">
			<p>暂无消息</p>
		</li>
		{{/js_compare}}
	</script>
</div>
