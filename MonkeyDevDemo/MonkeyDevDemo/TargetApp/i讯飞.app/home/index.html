            <!-- banner -->
            <script type="text/template7" id="myBanner">
              {{#js_compare "this.length!=0"}}
                {{#each this}}

                  {{#js_compare "this.bannerType==1"}}
                  <div class="swiper-slide">
                      <img src="{{bannerImg}}" width="100%" alt="">
                  </div>
                  {{/js_compare}}

                  {{#js_compare "this.bannerType==2"}}
                  <div class="swiper-slide" onclick="goToPage('{{bannerUrl}}','','4','')">
                      <img src="{{bannerImg}}" width="100%" alt="">
                  </div>
                  {{/js_compare}}

                  {{#js_compare "this.bannerType==3"}}
                  <div class="swiper-slide"><a href="#" onclick="inforGoTo('false','1','{{bannerDetail.newsId}}')">
                    <img src="{{bannerImg}}" width="100%" alt=""></a>
                  </div>
                  {{/js_compare}}

                  {{#js_compare "this.bannerType==4 || this.bannerType==5"}}
                  <div class="swiper-slide" onclick="goToPage('{{bannerUrl}}','{{bannerTitle}}',{{js "parseInt(this.bannerType)+1"}},'')">
                    <img src="{{bannerImg}}" width="100%" alt="">
                  </div>
                  {{/js_compare}}

                {{/each}}
              {{else}}
                  <div class="swiper-slide">
                    <img src="img/banner.png" width="100%" alt="">
                  </div>
              {{/js_compare}}
            </script>

                    <img src="{{appIcon}}" alt="">
                    <p>{{appName}}</p>
                  </a>
                </div>
              {{/each}}
                <div class="col-25 last-one">
                  <a href="pages/applications.html">
                    <img src="img/sectionIcon/iflyui-icon-all.png" alt="">
                    <p>全部</p>
                  </a>
                  {{#if showCorner}}<i class="icon icon-new"></i>{{/if}}                      
                </div>
              </div> 
            </script>

                      {{/js_compare}}

                    <div class="item-inner">
                      {{#js_compare "this.count!=0"}}

                          {{#if this.hasStick}}<span class="ifly-blue">置顶</span>&nbsp;&nbsp;{{/if}}
                          <span><i class="icon icon-eye"></i>&nbsp;{{pageViews}}</span>&nbsp;&nbsp;

                          <!-- 专题和通知不显示点赞 -->
                           {{#js_compare "this.contentType!='1' && !this.hasSubject"}}
                           <span class="upvote"><i class="icon icon-thumbmark"></i>&nbsp;<font>{{upvote}}</font></span>
                           {{/js_compare}}
                           
                          <span class="ifly-fr">{{publicDate}}</span>

                        </div>
                    </div>

                    <!-- 一图模式 -->
                    {{#js_compare "this.newsType=='1'"}}
                    <div class="item-media info-head"><img data-src="{{newsImg[0].imgUrl}}" class="lazy lazy-fadein" src="img/ifly-occupy.png" /></div>
                    {{/js_compare}}

                  </a>
                </li>
              {{/each}}
              
            </script>

            <script type="text-template7" id="notifyTpl">
            {{#each this.content}}
                <li>
                    <a href="" class="item-content" onclick="toIframePage('{{appOpenUrl}}','{{../../type}}')">
                        <div class="item-inner">
                            <div class="item-title">{{noticeTitle}}</div>
                            <div class="item-subtitle">{{createDate}}</div>
                        </div>
                    </a>
                </li>
            {{/each}}
            </script>

            <!-- 搜索结果 -->
            <script type="text/template7" id="searchResult">
              {{#js_compare "this.length!=0"}}
                  {{#each this}}
                    <ul class="personal-msg" data-email="{{email}}">
                        <li class="head-msg">
                          <a href="#" class="item-link item-content">
                            <div class="item-media">
                              {{#js_compare "this.headImg!=null"}}
                              <img src="{{headImg}}" width="44">
                              {{else}}
                              <img src="img/ifly-default-head.png" width="44" alt="">
                              {{/js_compare}}
                            </div>
                            <div class="item-inner">
                              <div class="item-title">{{name}}&nbsp;&nbsp;<span class="email">{{email}}</span></div>
                              <div class="item-subtitle">{{deptName}}</div>
                            </div>
                          </a>
                        </li>

                        {{#js_compare "this.mobilePhone!=''"}}
                        <li class="phone-call" data-number="{{mobilePhone}}">
                            <a href="#" class="item-link item-content">
                                <div class="item-inner">
                                    <div class="item-title">{{mobilePhone}} <span class="ifly-fr"><i class="icon icon-phone"></i></span></div>
                                </div>
                            </a>
                        </li>
                        {{/js_compare}}

                        {{#js_compare "this.telePhone!=''"}}
                        <li class="phone-call" data-number="{{telePhone}}">
                            <a href="#" class="item-link item-content">
                                <div class="item-inner">
                                    <div class="item-title">{{telePhone}} <span class="ifly-fr"><i class="icon icon-phone"></i></span></div>
                                </div>
                            </a>
                        </li>
                        {{/js_compare}}

                        {{#each this.phone}}
                          <li class="phone-call" data-number="{{mobilePhone}}">
                            <a href="#" class="item-link item-content">
                              <div class="item-inner">
                                <div class="item-title">{{this}} <span class="ifly-fr"><i class="icon icon-phone"></i></span></div>
                              </div>
                            </a>
                          </li>
                        {{/each}}

                        {{#js_compare "this.type=='l'"}}
                        <li class="return"><img src="img/scheduleIcon/fly-left.png" style="vertical-align: -1px" width="10px" alt=""><span>返回</span></li>
                        {{else}}
                        <li class="warn-msg">
                          <a href="#" class="item-link item-content">
                            <div class="item-inner">
                              <div class="item-title-row">
                                <div class="item-title">号码有误，提醒TA修改号码</div>
                                <div class="item-after"></div>
                              </div>
                            </div>
                          </a>
                        </li>
                        <li class="leader">
                          <a href="#" class="item-link item-content">
                            <div class="item-inner">
                              <div class="item-title-row">
                                <div class="item-title">上级领导</div>
                                <div class="item-after"></div>
                              </div>
                            </div>
                          </a>
                        </li>
                        {{/js_compare}}
                      </ul>
                  {{/each}}
                {{/js_compare}}
                {{#js_compare "this.length==0"}}
                    <ul>
                        <li class="item-content">
                            暂无数据
                        </li>
                    </ul>
                {{/js_compare}}
            </script>

            <!--车牌搜索结果-->
            <script type="text/template7" id="licensePlate">
                {{#js_compare "this!=null"}}
                <ul class="personal-msg">
                    <li class="phone-call" data-number="{{data.phoneNumber}}">
                        <a href="#" class="item-link item-content">
                            <div class="item-inner">
                                <div class="item-title">{{data.phoneNumber}} <span class="ifly-fr"><i class="icon icon-phone"></i></span></div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item-link item-content">
                            <div class="item-inner">
                                <div class="item-title">{{data.plateNo}}
                                    {{#js_compare "this.data.userType==2"}}
                                    （访客）
                                    {{/js_compare}}
                                    {{#js_compare "this.data.userType==3"}}
                                    （供应商）
                                    {{/js_compare}}
                                    {{#js_compare "this.data.userType==4"}}
                                    （贵宾）
                                    {{/js_compare}}
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
                {{/js_compare}}

            </script>

            <!-- 移动HR -->
            <script type="text/template7" id="moveHr">
              
              <div class="ifly-section">
                <div class="row no-gutter">
                  {{#each this}}
                    <div class="col-33">
                      <a href="#" data-url="{{url}}" data-appId="{{appId}}">
                        <img src="{{imgUrl}}" alt="">
                        <p>{{name}}</p>
                      </a>
                    </div>
                  {{/each}}
                </div>
              </div>
            </script>

          </div>
        </div>
        
      </div>
    </div>


    <div class="ifly-modal-top">
      <div class="modal-inner">
           <div class="modal-text">
              <div class="list-block media-list" id="searchResultCont"></div>
           </div>
      </div>
    </div>    

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/plugins/framework7/framework7.min.js"></script>
    <!-- Path to toast -->
    <script src="js/plugins/toast/toast.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/plugins/jwplayer/jwplayer.js"></script>
    <script src="js/plugins/jwplayer/jwplayer.html5.js"></script>

    <script src="js/plugins/lib/aes.js"></script>
    <script src="js/plugins/lib/mode-ecb.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/apps/index.js"></script>
    
  </body>
</html>
